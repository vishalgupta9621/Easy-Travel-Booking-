                    seatNumber: 'L1'
                }]

        ];

        async function createBookings() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = 'Creating sample bookings...';
            
            for (const booking of sampleBookings) {
                try {
                    const response = await fetch(`${API_BASE}/bookings`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(booking)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        resultsDiv.innerHTML += `<p>‚úÖ Created ${booking.bookingType} booking: ${result.data.bookingNumber}</p>`;
                    } else {
                        resultsDiv.innerHTML += `<p>‚ùå Failed to create ${booking.bookingType} booking: ${result.message}</p>`;
                    }
                } catch (error) {
                    resultsDiv.innerHTML += `<p>‚ùå Error creating ${booking.bookingType} booking: ${error.message}</p>`;
                }
            }
            
            statusDiv.innerHTML = 'üéâ Sample bookings creation completed! Refresh the account page to see all booking types.';
        }

        // Start creating bookings when page loads
        window.onload = createBookings;
    </script>
